<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Safety Checker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Disaster Safety Checker</h1>

  <section>
    <h2>Automatic Location</h2>
    <button id="checkLocationBtn">Check My Location Safety</button>
  </section>

  <section>
    <h2>Or Enter City and State</h2>
    <input type="text" id="cityInput" placeholder="City e.g., Orlando">
    <input type="text" id="stateInput" placeholder="State e.g., FL">
    <button id="checkManualBtn">Check Safety</button>
  </section>

  <div id="result">Click a button to check your safety.</div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
